<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      * {
        margin: 0
      }

      h1 {
        text-align: center;
      }

      section {
        border-color: black;
        border: 1px solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: lightblue;
      }

      .main-content .center-content {
        background-color: gray;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        color: white;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI

      // 1
      let tagH1 = document.createElement('h1'); // Atribui o retorno da criacao do elemento a variavel 'tagH1'
      tagH1.innerText = 'Exercício 5.2 - JavaScript DOM'; // Insere uma string ao elemento HTML referenciado atraves da variavel
      document.querySelector('body').appendChild(tagH1); // Anexa ao DOM como filho do body

      // 2
      let main = document.createElement('main');
      main.className = 'main-content';
      document.querySelector('body').appendChild(main);

      // 3
      let section = document.createElement('section');
      section.className = 'center-content';
      document.getElementsByClassName('main-content')[0].appendChild(section);

      // 4
      let pTag = document.createElement('p');
      pTag.innerText = 'Algum texto';
      document.getElementsByClassName('center-content')[0].appendChild(pTag);

      // 5
      let leftSection = document.createElement('section');
      leftSection.className = 'left-content';
      document.getElementsByClassName('main-content')[0].appendChild(leftSection);

      // 6
      let rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      document.getElementsByClassName('main-content')[0].appendChild(rightSection);

      // 7
      let img = document.createElement('img');
      img.className = 'small-image';
      img.src = 'https://picsum.photos/200'; // Ref: https://www.geeksforgeeks.org/html-dom-image-src-property/#:~:text=The%20HTML%20DOM%20Image%20src,Returns%20the%20image%20src%20property.
      document.getElementsByClassName('left-content')[0].appendChild(img);

      // 8
      let list = document.createElement('ul');
      document.getElementsByClassName('right-content')[0].appendChild(list);

      let extenso = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      for (let index = 0; index < extenso.length; index += 1) {
        let liList = document.createElement('li');
        liList.innerText = extenso[index];
        document.getElementsByTagName('ul')[0].appendChild(liList);
      }

      // 9
      let firstH3 = document.createElement('h3');
      firstH3.innerText = 'H3';
      let secondH3 = document.createElement('h3');
      secondH3.innerText = 'H3';
      let thirdH3 = document.createElement('h3');
      thirdH3.innerText = 'H3';

      document.getElementsByClassName('main-content')[0].appendChild(firstH3);
      document.getElementsByClassName('main-content')[0].appendChild(secondH3);
      document.getElementsByClassName('main-content')[0].appendChild(thirdH3);

    </script>
  </body>
</html>
