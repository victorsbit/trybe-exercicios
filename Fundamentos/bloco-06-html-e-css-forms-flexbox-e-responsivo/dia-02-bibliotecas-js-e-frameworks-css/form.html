<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header><h1>TrybeTrip</h1></header>
  <section>
    <form action="" method="get" id="form">
      <label for="full-name" class="form-label">Nome completo: 
        <br><input type="text" id="full-name" minlength="10" maxlength="40" required class="form-control">
      </label>
      <br>
      <label for="email" class="form-label">E-mail:
        <br><input type="email" id="email" minlength="10" maxlength="50" required class="form-control">
      </label>
      <p id="destino">Destino preferido:</p>
      <div class="input-group mb-4">
        <label for="option-1">Cidade
          <input type="radio" id="option-1" name="option-city" class="form-check-input">
        </label>
        <label for="option-2">Campo
          <input type="radio" id="option-2" name="option-city" class="form-check-input">
        </label>
        <label for="option-3">Praia
          <input type="radio" id="option-3" name="option-city" class="form-check-input">
        </label>
        <label for="option-4">Montanhas
          <input type="radio" id="option-4" name="option-city" class="form-check-input">
        </label>
      </div>
      <label for="text-area">
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        </p>
        <textarea name="motivo" class="form-control" id="text-area" cols="30" rows="5" placeholder="insira aqui" maxlength="500"></textarea>
      </label>
      <br>
      <label for="data">
        Qual a melhor data para realizar sua viagem?<br>
        <input type="date" id="data">
      </label>
      <br>
      <label for="check-1">
        <input type="checkbox" id="check-1"><p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
      </label>
      <br>
      <label for="check-2">
        <input type="checkbox" id="check-2"><p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
      </label>
      <br>
      <section>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </section>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>

</html>
