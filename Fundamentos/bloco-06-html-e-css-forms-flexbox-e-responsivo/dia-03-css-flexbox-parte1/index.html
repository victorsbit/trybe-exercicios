<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TRYBE TECH-GALLERY</title>
</head>

<body>

  <header class="header-container">
    <img src="images/trybe-logo.jpg" alt="trybe-logo" class="header-img">
    <div>
      <p>TRYBE TECH-GALLERY</p>
    </div>
    <div><a href="#" class="sign-up">SIGN-UP</a></div>
  </header>

  <section class="briefing">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>

  <section class="tech-grid-container">
    <section class="tech-grid">
      <div class="tech">
        <p>HTML</p>
        <img src="images/html-logo.png" alt="html5-logo" class="gallery-img">
      </div>
      <div class="tech">
        <p>CSS</p>
        <img src="images/css-logo.png" alt="css-logo" class="gallery-img">
      </div>
      <div class="tech">
        <p>JS</p>
        <img src="images/javaScript-logo.png" alt="js-logo" class="gallery-img">
      </div>
      <div class="tech">
        <p>JS</p>
        <img src="images/react-logo.png" alt="react-logo" class="gallery-img">
      </div>
      <div class="tech">
        <p>JS</p>
        <img src="images/rtl-logo.png" alt="rtl" class="gallery-img">
      </div>
      <div class="tech">
        <p>JS</p>
        <img src="images/redux-logo.png" alt="redux-logo" class="gallery-img">
      </div>
    </section>
  </section>

  <footer class="rodape">
    <div class="socials">
      <a href="https://www.instagram.com/betrybe/" target="_blank"><img src="images/instagram-logo.png" alt="instagram-logo" class="social-img"></a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank"><img src="images/linked-in-logo.png" alt="linkedin-logo" class="social-img"></a>
    </div>
  </footer>

</body>

</html>
